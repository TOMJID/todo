<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font link -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@100,200,300,400,500,700,800,900&display=swap"
      rel="stylesheet" />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
  </head>
  <body class="bg-gray-950 font-cabinet">
    <div class="flex items-center justify-center h-min my-4 mx-2">
      <div
        class="px-4 py-6 font-extrabold text-indigo-600 rounded-lg shadow-lg bg-slate-800 w-96">
        <h1 class="text-5xl font-bold text-center text-rose-600">Todo App</h1>
        <form class="flex items-center gap-2">
          <input
            id="task__input"
            type="text"
            class="w-full p-2 mt-4 text-indigo-600 bg-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600"
            placeholder="Add a new task" />
          <button
            type="submit"
            id="add__task"
            class="px-4 py-2 mt-4 text-5xl font-bold text-rose-600 bg-indigo-600 rounded-lg hover:bg-indigo-700 cursor-pointer transition-colors duration-300">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
            </svg>
          </button>
        </form>

        <ul id="task__list" class="mt-4 space-y-2"></ul>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
